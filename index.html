<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of /</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .filter-box {
            margin-bottom: 20px;
        }
        .filter-box input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #555;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Index of /</h1>

    <div class="filter-box">
        <input type="text" id="filterInput" onkeyup="filterTable()" placeholder="Filter Name">
    </div>

    <table id="fileTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Modified</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="cgi-bin/">cgi-bin/</a></td>
                <td>2025-05-04 05:29</td>
            </tr>
            <tr>
                <td><a href="error_log">error_log</a></td>
                <td>2025-05-23 04:41</td>
            </tr>
            <tr>
                <td><a href="license.txt">license.txt</a></td>
                <td>2025-03-06 13:24</td>
            </tr>
            <tr>
            </tr>
            </tbody>
    </table>

    <div class="footer">
        <p>Proudly Served by LiteSpeed Web Server at ismail-u.my.id Port 443</p>
    </div>

    <script>
        function filterTable() {
            // Deklarasi variabel
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("filterInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("fileTable");
            tr = table.getElementsByTagName("tr");

            // Loop melalui semua baris tabel, dan sembunyikan yang tidak sesuai dengan query pencarian
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0]; // Kolom "Name"
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>

</body>
</html>
